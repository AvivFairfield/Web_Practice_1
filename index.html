<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 16px;
            text-align: center
        }

        button {
            width: 30%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffc0cb; /* Pink color */
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        #equals {
            width: 100%;
        }

        .title {
            color: red;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .operators {
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="calculator">
        <div class="title">Calculator</div>
        <input type="text" id="display" readonly   placeholder="Temporary Display">
        
        <div class="row">
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </div>
        
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>

        <div class="row">
            <button>0</button>
            <button>C</button>
            <button>=</button>
        </div>
        
        <div class="row operators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
        </div>
    </div>


</body>
</html>
